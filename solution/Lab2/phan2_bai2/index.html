<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">Nguyen Phat's Calculator</h1>
    <!-- <div id="wholeCal"  class="d-grid gap-2 col-6 mx-auto"> -->
    <div id="wholeCal" class="container-fluid">
        <div class="row">
            <div class="screen d-flex flex-column align-items-end justify-content-end w-100">
        
                <div id="operateHere" class="fs-5 fw-bold">" "</div>
                <div id="resultHere" class="fw-bold" >" "</div>
            </div>
            <div class="allButton container text-center">
                <div class="butGroup1 row">
                    <button type="button" class="but func col" id="plus"><i class="fa-solid fa-plus"></i></button>
                    <button type="button" class="but func col" id="minus"><i class="fa-solid fa-minus"></i></button>
                    <button type="button" class="but func col" id="multi"><i class="fa-solid fa-xmark"></i></button>
                    <button type="button" class="but func col" id="divide"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="butGroup2 row">
                    <button type="button" class="but num col" id="seven">7</button>
                    <button type="button" class="but num col" id="eight">8</button>
                    <button type="button" class="but num col" id="nine">9</button>
                    <button type="button" class="but func col" id="radical"><span>&#8730;</span><span  style="border-top: 1px solid black">x</span></button>
                </div>
                <div class="butGroup3 row">
                    <button type="button" class="but num col" id="four">4</button>
                    <button type="button" class="but num col" id="five">5</button>
                    <button type="button" class="but num col" id="six">6</button>
                    <button type="button" class="but func col" id="square">x<sup>2</sup></button>
                </div>
                <div class="butGroup4 row">
                    <button type="button" class="but num col" id="one">1</button>
                    <button type="button" class="but num col" id="two">2</button>
                    <button type="button" class="but num col" id="three">3</button>
                    <button type="button" class="but func col" id="delete"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg></button>
                </div>
                <div class="butGroup5 row">
                    <button type="button" class="but func col" id="clear"><i class="fa-solid fa-house"></i></button>
                    <button type="button" class="but num col" id="zero">0</button>
                    <button type="button" class="but num col" id="point">.</button>
                    <button type="button" class="but func col" id="equal"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="note">It maybe exist some bugs, although I try my best! Hope you forgive me, please <3</div>
    <script src="https://kit.fontawesome.com/8a64d0dbb9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" tyle="text/javascript"></script>
</body>
</html>
